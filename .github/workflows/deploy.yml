name: Deploy React App to WordPress

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install React and dependencies
      run: |
        npx create-react-app react-app
        cd react-app
        npm install

    - name: Build the React app
      run: |
        cd react-app
        npm run build

    - name: Upload WordPress to AWS S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
      run: |
        aws s3 sync wordpress/ s3://$S3_BUCKET_NAME/wordpress

    - name: Upload React build to AWS S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
      run: |
        aws s3 sync react-app/build/ s3://$S3_BUCKET_NAME/build

    - name: Deploy to WordPress
      env:
        WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
        WORDPRESS_USER: ${{ secrets.WORDPRESS_USER }}
        WORDPRESS_PASSWORD: ${{ secrets.WORDPRESS_PASSWORD }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
      run: |
        # Install WP-CLI locally
        curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
        chmod +x wp-cli.phar
        sudo mv wp-cli.phar /usr/local/bin/wp

        # Define variables
        PAGE_TITLE="React App Page"
        PLUGIN_SLUG="reactpress"
        PLUGIN_URL="https://downloads.wordpress.org/plugin/reactpress.latest-stable.zip"

        # Function to run WP-CLI commands remotely
        function wp_remote() {
          wp "$@" --url="${WORDPRESS_URL}" --user="${WORDPRESS_USER}" --prompt=password <<< $WORDPRESS_PASSWORD
        }

        # Check if ReactPress is installed, install if not
        if ! wp_remote plugin is-installed $PLUGIN_SLUG; then
          wp_remote plugin install $PLUGIN_URL --activate

          # Create a sample page if ReactPress is installed for the first time
          PAGE_ID=$(wp_remote post create --post_type=page --post_title="$PAGE_TITLE" --post_status=publish --porcelain)
          
          # Clean up the current ReactPress project
          wp_remote reactpress clean $PAGE_ID

          # Sync the build files from S3
          aws s3 sync s3://$S3_BUCKET_NAME/build /tmp/build
          wp_remote reactpress deploy /tmp/build $PAGE_ID
        else
          # Check if the page exists, create if not
          PAGE_ID=$(wp_remote post list --post_type=page --title="$PAGE_TITLE" --field=ID --format=ids)
          if [ -z "$PAGE_ID" ]; then
            PAGE_ID=$(wp_remote post create --post_type=page --post_title="$PAGE_TITLE" --post_status=publish --porcelain)
          fi

          # Clean up the current ReactPress project
          wp_remote reactpress clean $PAGE_ID

          # Sync the build files from S3
          aws s3 sync s3://$S3_BUCKET_NAME/build /tmp/build
          wp_remote reactpress deploy /tmp/build $PAGE_ID
        fi
